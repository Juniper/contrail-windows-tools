    ssh_pwd: Contrail123!
    ssh_user: root

  bms_win:
    ansible_user: Administrator
    ansible_password: Contrail123!

instances:
  ctrl:
    provider: bms
    ip: 10.7.0.121
    roles:
      config_database:
      config:
      control:
      analytics_database:
      analytics:
      webui:

  win_compute1:
    provider: bms_win
    ip: 10.7.0.122
    roles:
      vrouter:
      win_docker_driver:

  win_compute2:
    provider: bms_win
    ip: 10.7.0.123
    roles:
      vrouter:
      win_docker_driver:

global_configuration:
