  PHYSICAL_INTERFACE: ens192
  WINDOWS_PHYSICAL_INTERFACE: Ethernet1
  WINDOWS_ENABLE_TEST_SIGNING: 
  WINDOWS_DEBUG_DLLS_PATH: ~/dlls
  CLOUD_ORCHESTRATOR: none
